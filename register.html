<!DOCTYPE HTML>
<html>
<head>
	<title>注册 :: 智购网</title>
	<!--#include file="common/header-meta.html" -->
	<script src="js/login.js"></script>

</head>
<body>
	<!--#include file="common/header-body.html" -->
	<div class="register_account">
		<div class="wrap">
			<h4 class="title">注册</h4>
			<div class="navi-container">
				<ol class="ui-step    ui-step-3 ">
					<li class="ui-step-start ui-step-active">
						<div class="ui-step-line">-</div>
						<div class="ui-step-icon"> <i class="iconfont">&#x0079;</i> <i class="ui-step-number">1</i>
							<span class="ui-step-text">创建账户</span>
						</div>
					</li>

					<li>
						<div class="ui-step-line">-</div>
						<div class="ui-step-icon">
							<i class="iconfont">&#x0079;</i>
							<i class="ui-step-number">2</i>
							<span class="ui-step-text">设置身份信息</span>
						</div>
					</li>

					<li class="ui-step-end">
						<div class="ui-step-line">-</div>
						<div class="ui-step-icon">
							<i class="iconfont">&#x0079;</i>
							<i class="iconfont ui-step-number">&#xF029;</i>
							<span class="ui-step-text">成功</span>
						</div>
					</li>
				</ol>
			</div>
			<link charset="utf-8" rel="stylesheet" href="http://assets.spmjs.org/alice/form/1.0.2/form.css" />
			<link charset="utf-8" rel="stylesheet" href="http://assets.spmjs.org/alice/button/1.1.1/button.css" />
			<link charset="utf-8" rel="stylesheet" href="http://assets.spmjs.org/alice/tiptext/1.1.0/tiptext.css" />

			<div class="cell">
				<form id="test-form" class="ui-form">

					<div class="ui-form-item">
						<label for="telphone" class="ui-label">
							<span class="ui-form-required">*</span>
							手机号码：
						</label>
						<input id="telphone" name="telphone" class="ui-input" type="text" />
						<div class="ui-form-explain">请输入您的手机号码。</div>
					</div>
					<div class="ui-form-item">
						<input class="ui-checkbox" id="test2" value="" type="checkbox" name="agree">
						<label class="ui-checkbox-label" for="test2">
							我已阅读并接受
							<a href="#" >《智购网服务协议》</a>
						</label>
					</div>

					<div class="ui-form-item">
						<input type="submit" class="ui-button ui-button-lorange" value="下一步"></div>

				</form>

				<form id="test-form-pass" class="ui-form">
					<div class="ui-form-item">
						<label for="number" class="ui-label">
							手机号：
						</label>
						<p class="ui-form-text">135****5469</p>
					</div>
					<div class="ui-form-item" style="z-index: 97;">
						<label for="mobile_code" class="ui-label">校验码：</label>
						<input id="mobile_code" maxlength="6" name="checkCode" class="ui-input ui-input-shorter" type="text" value="" placeholder="" data-explain="校验码是6位数字。" data-error="
									" seed="JMobileCheckerForm-mobile_code" smartracker="on" data-widget-cid="widget-1" data-validator-set="widget-1" data-pop="J-pop-checkCode">					
						<div id="J-pop-checkCode" data-inputname="checkCode" class="ui-form-explain fn-hide" style="z-index: 100; width: 108px; top: 0px; left: 300px; zoom: 1; display: none; position: absolute;" data-oldzindex="98"> <em class="ui-form-arrow"></em>
						</div>
					</div>
					<div class="ui-form-item fn-ml10 fn-pt0">
						<div class="ui-poptip-content">
							<button class="ui-button ui-button-swhite">重新获取短信</button>
							
							<span class="ui-tiptext ui-tiptext-error fn-hide" id="ajaxErrorMsg">
								<span class="ui-tiptext-icon"></span>
								发送短信失败。
							</span>
						</div>
					</div>
					<div class="ui-form-item">
						<label for="password" class="ui-label">
							<span class="ui-form-required">*</span>
							密码：
						</label>
						<input id="password" name="password" type="password" class="ui-input" data-explain="请输入5-20位的密码。" value="123" />
						<div class="ui-form-explain">密码的长度必须大于或等于5。</div>
					</div>

					<div class="ui-form-item">
						<label for="password-confirmation" class="ui-label">
							<span class="ui-form-required">*</span>
							重复输入密码：
						</label>
						<input id="password-confirmation" name="password-confirmation" type="password" class="ui-input" />
						<div class="ui-form-explain ui-tiptext">请再输入一遍。</div>
					</div>

					<div class="ui-form-item">
						<input type="submit" class="ui-button ui-button-lorange" value="下一步"></div>

				</form>
			</div>
			<form style="display:none;" data-widget="validator" class="ui-form ui-form-large" name="" method="post" action="#" id="">
				<fieldset>
					<legend>验证手机号码</legend>

					<div class="ui-form-item">
						<label for="" class="ui-label">
							<span class="ui-form-required">*</span>
							手机号码
						</label>
						<input class="ui-input" required data-rule="mobile" type="text">
						<p class="ui-form-explain">请输入您的手机号码。</p>
					</div>

					<div class="ui-form-item">
						<label for="" class="ui-label">验证码</label>
						<input class="ui-input ui-input-checkcode" type="text" data-explain="请输入右图中字符，不区分大小写。" maxlength="4" autocomplete="off" value="" name="fourcode">
						<img class="ui-checkcode-imgcode-img" align="absMiddle" alt="请输入您看到的内容" src="https://omeo.alipay.com/service/checkcode?sessionID=82012ab6b1f4ed9e675fb9092a25cb3b&r=0.9321065918075809"  title="点击刷新图片校验码">
						<a href="#">看不清，换一张</a>
						<div class="ui-form-explain">请输入右图中字符，不区分大小写。</div>
					</div>

					<div class="ui-form-item">
						<input class="ui-checkbox" id="test2" value="" type="checkbox">
						<label class="ui-checkbox-label" for="test2">
							我已阅读并接受
							<a href="#" >《智购网服务协议》</a>
						</label>
					</div>

					<div class="ui-form-item">
						<input type="submit" class="ui-button ui-button-lorange" value="下一步"></div>

				</fieldset>
			</form>

			<div class="ui-tipbox ui-tipbox-success">
				<div class="ui-tipbox-icon">
					<i class="iconfont" title="成功">&#xF049;</i>
				</div>
				<div class="ui-tipbox-content">
					<h3 class="ui-tipbox-title">注册成功</h3>
					<p class="ui-tipbox-explain">恭喜你，注册成功</p>
					<p class="ui-tipbox-explain">
						<a href="#">去购物</a>
						|
						<a href="#">设置收货地址</a>
					</p>
				</div>
			</div>
		</div>
	</div>
	<!--#include file="common/footer.html" -->
</body>
</html>
